<!DOCTYPE html>
<html>
<head>
    <title>Laptop Statistics Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h2>Laptop Statistics Report ({{ selected_month }})</h2>
    <table>
        <tr>
            <th>Category</th>
            <th>Count</th>
        </tr>
        <tr>
            <td>Allocated</td>
            <td>{{ stats_data.Allocated }}</td>
        </tr>
        <tr>
            <td>Deallocated</td>
            <td>{{ stats_data.Deallocated }}</td>
        </tr>
        <tr>
            <td>Faulty</td>
            <td>{{ stats_data.Faulty }}</td>
        </tr>
    </table>
</body>
</html>
